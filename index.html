<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wheather App</title>
</head>

<body>
<div class="weatherContainer">
    <div class="container">

        <div class="card">
            <div class="card-header bg-white">
                <header class="text-primary"> <i class="fa-solid fa-arrow-circle-left fa-beat-fade"></i> Hava Durumu</header>
            </div>
            <div class="card-body">
                <div class="input-group" style="width: 100%;">
                    <button class="btn btn-primary" id="btnLocal" type="button"><i class="fa-solid fa-location-dot"></i></button>
                    <input type="text" id="textSearch" class="form " spellcheck="false" placeholder="Enter City Name">
                </div>
          
                <!-- <div class="weahet"></div> -->
               
            </div>

        </div>
            <div class="weather-status">
                <h2 class="text-center me-3" id="dayTitle"></h2>
                <div class="weatLoc">
                   
                    <ul class="list-unstyled align-items-center">
                        <li></li>
                       
                     <li class="ms-5">  <img src="" id="wheatImg"; class=" w-100" ><li>
                    <li class="wheather text-capitalize ms-4 mt-3">Güneşli</li>
                    </ul>
                    
                     <ul class="list-unstyled text-center ms-3">
                        
                     
                <li class="temps ms-3">
                    <i class="fa-solid fa-temperature-4 text-danger me-2 icon"></i>
                    
                     <p class="temp"> 15 ° C</p>
                </li>

                <li class="windSpeed ms-3">
                    <i class="fa-solid fa-wind text-secondary me-2"></i>
                    <p class="wind">16 Km/h</p>
    
                    </li>
                
                <li class="locat">
                    <i class="fa-solid fa-map-pin text-primary me-2"></i>
                    <p class="city">İstanbul, Türkiye</p>

                </li>
              

            </ul>
                </div>
                
                
                    <div class="otherWheather">
                        <div class="feelsColumn new">
                            <i class="fa-solid fa-thermometer-3 text-bg-danger"></i>
                            <div class="feelDetail">
                                <span class="feel">16°c</span>
                                <p>Hissedilen<br> Sıcaklık</p>
                            </div>
    
                        </div>
    
                        <div class="hummidity new">
                            <i class="fa-solid fa-smog text-primary"></i>
                            <div class="hummDetail">
                                <span class="humdty">14%</span>
                                <p>Nem <br> Oranı</p>
                            </div>
    
                        </div>
                    </div>
                    <div class="otherWheather2 ">
                        <div class="averageTemp1 new">
                            <i class="fa-solid fa-sun text-warning"></i>
                            <div class="maxTempDetail">
                                <span class="maxTemp">11°c</span>
                                <p>Ortalama <br> Max Sıcaklık</p>
                            </div>
    
                        </div>
    
                        <div class="averageTemp2 new">
    
                            <i class="fa-solid fa-sun text-warning"></i>
                            <div class="minTempDetail">
                                <span class="minTemp">10°c</span>
                                <p>Ortalama <br> Min Sıcaklık</p>
                            </div>
    
                        </div>
                    </div>
              
              

            </div>

            <div class="not-found">
                <h4 class="text-center mt-2"><i class="fa-solid  fa-beat-fade fa-question-circle text-primary  fa-2x"></i></h4>
                 <h4 class="error text-primary">404 Error</h4>
                <p class="error-text">Ooops Böyle Bir Ülke Yok</p>
                <p class="errorDay"></p>
            </div>
         

    </div>

    <div class="daycontainer not-cıty mt-2">

    </div>
           
 

     
</div>

<script src="script.js"></script>
<script src="weather.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
